<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/main.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>

    <!-- Input Form -->
    <div class="form-container">
      <h2 class="form-title">Add Employee</h2>
      <form id="input-form">
        <!-- First Name Input -->
        <input
          name="first-name"
          type="text"
          placeholder="First Name"
          id="first-name-input"
          required
        />
        <!-- Last Name Input -->
        <input
          name="last-name"
          type="text"
          placeholder="Last Name"
          id="last-name-input"
          required
        />
        <!-- ID Number Input -->
        <input name="id" type="text" placeholder="ID" id="id-input" required />
        <!-- Title Input -->
        <input
          name="title"
          type="text"
          placeholder="Title"
          id="title-input"
          required
        />
        <!-- Annual Salary Input -->
        <input
          name="annual-salary"
          min="0"
          type="number"
          placeholder="Annual Salary"
          id="salary-input"
          required
        />
        <!-- Submit Button -->
        <button name="submit" type="submit" value="submit" id="submit-button">
          Submit
        </button>
      </form>
    </div>

    <!-- Employee Table -->
    <div class="table-container">
      <h2 class="table-header">Employees</h2>
      <table class="table center">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th><!-- Delete Button --></th>
          </tr>
        </thead>
        <!-- Empty table body to be generated by jQuery -->
        <tbody id="employee-table">
          <!-- Generated Data -->
        </tbody>
      </table>
      <!-- Monthly Total -->
      <div class="monthly-total-container">
        <h2 id="total">Total Monthly: $<span id="monthly-total">0</span></h2>
      </div>
    </div>
  </body>
</html>
