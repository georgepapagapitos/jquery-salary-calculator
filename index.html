<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/jsquery.js"></script>
    <script src="./scripts/main.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>

    <h2>Add Employee</h2>
    <form>
      <input type="text" placeholder="First Name" id="first-name-input" />
      <input type="text" placeholder="Last Name" id="last-name-input" />
      <input type="number" placeholder="ID" id="id-input" />
      <input type="text" placeholder="Title" id="title-input" />
      <input type="number" placeholder="Annual Salary" id="salary-input" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
